---
layout: page
title: Archive
---

{% include common.html %}

    <section>
        <table>
            {% for post in site.posts %}
            <tr>
                <td><i class="icon-clock"></i> <time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></td>  
                <td><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></td>
                <td><span class="tag"><i class="icon-tag"></i>
                {% for tag in post.tags %}
                    <a href="{{site.baseurl}}/tags#{{tag | slugify}}" class="tag">{{tag}}</a>
                {% endfor %}
                </span></td>
            </tr>
    	    {% endfor %}
        </table>
    </section>
